<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <style>
    html,body{
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div style="text-align: center;">
    <div class="p-6" style="text-align: center;">
      <h1 class="title" id="timer">
        <span id="hours"></span>
        :<span id="minutes"></span>
        :<span id="seconds"></span></h1>
    </div>
    <button class="button is-primary" onclick="toggleCounter()" id="trigger">Start</button>
    <button class="button is-danger" onclick="clearCounter()">Clear</button>
  </div>
</body>
<script src="index.js"></script>
</html>
